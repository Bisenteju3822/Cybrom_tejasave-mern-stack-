<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #prac {
            display: none;  /* Hide by default */
            position: absolute;
            background-color: blueviolet;
            width: 800px;
            height: 400px;
            border-radius: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onload="practise()">
    <section id="prac">
        <div id="box">
            <!-- Content inside the box -->
        </div>
    </section>
    <script>
        let practise = () => {
            let a = document.querySelector("#prac");
            a.style.display = "block";
        }

        // Call the function after 5 seconds
        setTimeout(() => {
            practise();
        }, 5000);
    </script>
</body>
</html>
