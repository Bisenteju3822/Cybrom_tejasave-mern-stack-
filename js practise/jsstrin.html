<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="string"></h1>
    <h2 id="count"></h2>
    <h2 id="pace"></h2>

    <button onclick="string()">click</button>
    <button onclick="space()">click</button>
    <script>
        function string(){
        const  str="Hello teju" 
         count=0;
         for(let i=0;i<=str.length;i++){
           count++
           console.log(count)
           console.log(str[i])
         }
         document.getElementById("string").innerHTML=str
         document.getElementById("count").innerHTML=count

        }
        function space(){
            const str2="hello teju we are best"
            count=0
            for(let i=0;i<=str2.length;i++){
                if(str2[i]=="e"){
                    count++
                    console.log(count)
                }

            }
            document.getElementById("pace").innerHTML=count
        } 
        
            
        
    </script>
</body>
