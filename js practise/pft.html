<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card Generator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { border: 1px solid #000; padding: 20px; border-radius: 10px; max-width: 300px; }
        .field { margin-bottom: 10px; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div>
        <h2>Enter Details</h2>
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="field">
            <label for="designation">Designation:</label>
            <input type="text" id="designation">
        </div>
        <div class="field">
            <label for="contact">Contact:</label>
            <input type="text" id="contact">
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>
        <button class="btn" onclick="generateCard()">Generate Card</button>
    </div>

    <div class="card" id="visitingCard" style="display: none;">
        <h3 id="cardName"></h3>
        <p id="cardDesignation"></p>
        <p id="cardContact"></p>
        <p id="cardEmail"></p>
    </div>

    <script>
        function generateCard() {
            let name = document.querySelector("#name").value;
            let designation = document.querySelector("#designation").value;
            let contact = document.querySelector("#contact").value;
            let email = document.querySelector("#email").value;

            document.querySelector("#cardName").innerText = name;
            document.querySelector("#cardDesignation").innerText = designation;
            document.querySelector("#cardContact").innerText = contact;
            document.querySelector("#cardEmail").innerText = email;

            document.querySelector("#visitingCard").style.display = "block";
        }
    </script>
</body>
</html>
